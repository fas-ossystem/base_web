<!DOCTYPE html>
<html lang=”en”>
    <head>
        <meta charset=”UTF-8”>
        <title>Формы</title>
    </head>
    <body>
        <h1>Формы</h1>
        <form name="formName" method="get" action="/">
            <label>
                Текстовое поле
                <input type="text" name="textInput"><br>
            </label>
            <label>
                Поле для ввода пароля
                <input type="password" name="passwordInput"><br>
            </label>
            <fieldset>
                <legend>Группа радиокнопок</legend>
                <label>
                    <input type="radio" name="radioInput"> 1<br>
                    <input type="radio" name="radioInput"> 2<br>
                </label>
            </fieldset>
            <label>
                <input type="button" value="Инпут кнопка" name="buttonInput"><br>
            </label>
            <button>Кнопка</button><br>
            <textarea name="textareaField"></textarea>
            <select>
                <option>123</option>
                <option>456</option>
                <option>789</option>
                <option>000</option>
                <option>---</option>
            </select>
        </form>
    </body>
</html>
